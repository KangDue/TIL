<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .warning-message {
        color: red;
      }
    </style>
</head>
<body>
  <h1>Sign up</h1>
  <form>
    <div>
      <label for="username">username: </label>
      <input type="text" id="username">
    </div>

    <div>
      <label for="password1">password: </label>
      <input type="password" id="password1">
      <span id="warning1" class="warning-message"></span>
    </div>

    <div>
      <label for="password2">password confirmation: </label>
      <input type="password" id="password2">
      <span id="warning2" class="warning-message"></span>
    </div>
    
    <button>Signup</button>
  </form>

  <script>
    /* 
      회원가입시, 서버에 데이터가 전송되기 전에 js로 비밀번호의 유효성 검사를 진행하고자 한다.
      아래의 조건을 만족하지 않으면, 에러메시지를 화면에 출력하도록 코드를 완성하시오.
      1. password1이 8자를 넘지 않으면 span#warning1 에 '비밀번호는 8자 이상이어야 합니다.' 라는 에러메시지 출력
      2. password2가 password1과 같지 않으면 '비밀번호가 일치하지 않습니다.' 라는 에러메시지 출력
      3. 문제가 없을시 에러메시지 삭제
    */
    let ps1 = document.querySelector('#password1')
    let ps2 = document.querySelector('#password2')
    let sp1 = document.querySelector('#warning1')
    let sp2 = document.querySelector('#warning2')
    sp1.setAttribute('style','.warning-message')
    sp2.setAttribute('style','.warning-message')
    ps1.addEventListener('input',function(event) {
      if (ps1.value.length < 8){
        sp1.innerHTML = '비밀번호는 8자 이상이어야 합니다.'
      }
      else{
        sp1.innerHTML = ''
      }
    })
    ps2.addEventListener('input',function(event) {
      if (ps2.value.length < 8){
        sp2.innerText = '비밀번호가 일치하지 않습니다.'
      }
      else {
        sp2.innerHTML = ''
      }
    })



  </script>
</body>
</html>
