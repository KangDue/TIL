<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Cat Image</h1>
    <img :src="imgSrc">
    <p></p>
    <button @click="callCat">Get Cat</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const getCat = function () {
      let imgSrc
      axios({
              method:'get',
              url:'https://api.thecatapi.com/v1/images/search',
            })
            .then((response) => {
              imgSrc = response.data[0].url
            })
            .catch((response)=> {
              console.log(response.data)
              console.log('실패')
            })

    }
    
    const app = new Vue({
      el: '#app',
      data: {
        imgSrc:''
      },
      methods:{
          callCat() {
            axios({
              method:'get',
              url:'https://api.thecatapi.com/v1/images/search',
            })
            .then((response) => {
              this.imgSrc = response.data[0].url
            })
            .catch((response)=> {
              console.log(response.data)
              console.log('실패')
            })
          }
        },
        beforeCreate() {
          axios({
              method:'get',
              url:'https://api.thecatapi.com/v1/images/search',
            })
            .then((response) => {
              this.imgSrc = response.data[0].url
            })
            .catch((response)=> {
              console.log('실패')
            })
        },
        updated() {
          console.log(this.imgSrc)
        }
    })
  </script>
</body>
</html>
